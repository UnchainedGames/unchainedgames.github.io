<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Mythic Titan Gods Unchained Games on Ethereum. Buy Sell Raffle and Trade your Gods Unchained Cards.">
  <title>Mythic Titan</title>
  <link href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" rel="stylesheet">
  <link rel="icon" sizes="16x16 32x32 48x48 64x64 96x96 128x128 256x256" href="https://mythictitan.com/favicon.ico">
  <style>
    /* CSS Reset */
    html, body, div, span, h1 {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    a {
      color: inherit;
    }

    body {
      line-height: 1;
    }

    @font-face {
      font-family: "Unchained";
      src: url("./unchained.woff2")
      format("woff2");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    
    body {
      background: #202124;
      font-family: 'Unchained', sans-serif;
    }

    button {
      background-color: #555;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 6px;
      font-family: Play;
      border: 1px solid #ccc;
    }

    .masthead {
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      box-sizing: border-box;
      padding: 10px 0;
      color: #fff;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 2px;
      position: absolute;
      width: 100vw;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .masthead .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .masthead img {
      width: 70px;
    }

    .masthead h1 {
      color: #e1e1e1;
      -webkit-text-stroke: 1px #000;
      text-shadow: 0px 1px 0px #ccc;
    }

    .hero {
      background-image: url('./hero.jpeg');
      background-position: center center;
      background-size: cover;
      width: 100vw;
      height: 75vh;
      position: fixed;
      top:0;
      left: 0;
      z-index: -1;
    }

    .hero-spacer {
      height: 75vh;
      border-bottom: 1px solid #333;
    }

    .content {
      background-color: #202124;
      border-top: 1px solid #000;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .content .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
      justify-items: center;
      padding: 50px 10px;
    }

    .content .box {
      background-color: #28292d;
      box-shadow:rgba(0, 0, 0, 0.3) 0px 1px 2px 0px, rgba(0, 0, 0, 0.15) 0px 1px 3px 1px;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .content .box h2 {
      color: gold;
    }

    .content .box h3 {
      font-family: 'Play', sans-serif;
      font-weight: 400;
    }

    .composite-cards {
      background: #111;
    }

    .composite-card {
      display: inline-block;
      width: 300px;
    }

    .link-wrapper {
      padding-top: 12px;
    }

    @media (max-width: 750px) {
      .content .wrapper {
        grid-template-columns: 1fr 1fr;
      }

      .composite-card {
        width: 250px;
      }
    }

    @media (max-width: 500px) {
      .content .wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="./composited-card.packed.js"></script>
</head>
<body>
  <div class="masthead">
    <div class="logo-wrapper">
      <img src="./mythic-titan-logo.png">
      <h1>Mythic Titan</h1>
    </div>
  </div>
  <div class="hero"></div>
  <div class="hero-spacer"></div>
  <div class="content">
    <div class="wrapper composite-cards">
      <div class="composite-card">
        <composited-card class="card" protoid="65000" quality="1" responsivesrcsetsizes="(min-width: 250px) 160px, 320px"></composited-card>
      </div>
      <div class="composite-card">
        <composited-card class="card" protoid="65001" quality="1" responsivesrcsetsizes="(min-width: 250px) 160px, 320px"></composited-card>
      </div>
      <div class="composite-card">
        <composited-card class="card" protoid="65002" quality="1" responsivesrcsetsizes="(min-width: 250px) 160px, 320px"></composited-card>
      </div>
    </div>
    <div class="wrapper">
      <div class="box">
        <h2>Gods Unchained Card Raffle</h2>
        <h3>Marketplace where Gods Unchained raffles happen</h3>
        <div><img src="./raffle-ticket.png" width="100"></div>
        <div class="link-wrapper">
          <a href="https://unchainedgames.github.io/raffle" target="_blank"><button style="margin-right:10px;">Uncapped Raffles</button></a>
          <a href="https://unchainedgames.github.io/raffle" target="_blank"><button>Capped Raffles</button></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
